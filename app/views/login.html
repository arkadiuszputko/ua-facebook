
<md-card ng-if="!loggedIn">
	<button class="login" class="button btn primary" ng-click="login()">Login with facebbok</button>
</md-card>
<md-content ng-if="loggedIn" layout="column" layout-fill layout-align="start">
	<div layout="row" flex="100" layout-align="start">
		<div layout="column" layout-align="start" flex="25" class="md-whiteframe-z1">
			<md-toolbar>
				<form>
					<md-text-float label="Search" ng-model="searchPage" > </md-text-float>
				</form>
			</md-toolbar>
			<md-content layout="column" class="pages" md-scroll-y infinite-scroll="getPages()" infinite-scroll-distance='2'>
				<md-list>
					<md-item ng-repeat="page in pages | filter: searchPage">
						<md-item-content ng-click="pushToChosen(page)">
							<div class="md-tile-left">
								<img ng-class="{'md-fab': page.wanted}" ng-src="{{page.picture.data.url}}" class="face" alt="{{page.name}}">
								<span class="check" ng-if="page.wanted"><i class="fa fa-check"></i></span>
							</div>
							<div class="md-tile-content">
								<h3>{{page.name}}</h3>
								<h4>{{page.id}}</h4>
								<p>
									{{page.category}}
								</p>
							</div>
						</md-item-content>
					</md-item>
				</md-list>
			</md-content>
		</div>
		<md-content flex="75" layout="column" layout-fill md-scroll-y>
			<div masonry preserve-order>
				<section class="chosen-category md-whiteframe-z1 masonry-brick" ng-repeat="(key, value) in chosenPages | groupBy: 'category'">
					<md-toolbar md-theme="indigo" class="md-default-theme toolbar">
						<form>
							<div class="column">
								<md-text-float label="Category" ng-model="value[0].category" > </md-text-float>
							</div>
						</form>
					</md-toolbar>
					<div class="chosen-page" ng-repeat="page in value" ng-class="getClass(page.category)">
						<div class="cover md-whiteframe-z1" ng-if="getClass(page.category) != 'penta'">
							<img ng-src="{{page.cover.source}}" class="cover" alt="{{page.name}}">
						</div>
						<img ng-src="{{page.picture.data.url}}" class="face undercover md-whiteframe-z2" alt="{{page.name}}">
						<div class="info">
							<h2>{{page.name}}</h2>
							<p>{{page.category}}<p>
						</div>
					</mdiv>
				</section>
			</div>
		</div>
	</div>
</md-content>
